services:
  db:
    image: mysql:8.0
    container_name: mysql_node
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: lembretes_db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: node_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DB_NAME: lembretes_db
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: db # serviço db do compose
      DB_PORT: 3306
    depends_on:
      - db
    volumes:
      - .:/app # para hot reload local, remova se não quiser

volumes:
  db_data:
    driver: local
